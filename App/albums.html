    <div class="container mt-5">
        <h1 class="mb-4 text-center"><i class="bi bi-disc text-success"></i> Alla album</h1>
        <div id="albums-list" class="row justify-content-center"></div>
        <a href="index.html" class="btn btn-outline-primary mt-4 d-block mx-auto" style="max-width:200px;"><i class="bi bi-house"></i> Tillbaka</a>
    </div>

    <script type="module">
        import MusicService from './assets/js/music-service.js';
        const service = new MusicService('https://seido-webservice-307d89e1f16a.azurewebsites.net/api');
        const albumsList = document.getElementById('albums-list');
        (async () => {
            try {
                const data = await service.getAlbums(0, 30);
                albumsList.innerHTML = data.pageItems.map(album => `
                    <div class="col-12 col-md-6 col-lg-4 mb-3">
                        <div class="list-card">
                            <i class="bi bi-disc text-success icon"></i>
                            <span>${album.name}</span>
                        </div>
                    </div>
                `).join('');
            } catch {
                albumsList.innerHTML = '<div class="alert alert-danger">Kunde inte ladda album.</div>';
            }
        })();
    </script>
